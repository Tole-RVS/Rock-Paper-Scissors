  <body>

      <h1>Rock, Paper, Scissors</h1>
      <h2>pick one :</h2>

        <div class="picker">
        <p id="rock">Rock</p>
        <p id="paper">Paper</p>
        <p id="sciss">Scissors</p>
      </div>

      <div class="button">
        <p id="button">roll!</p>
        <p id="reset">Reset!</p>
      </div>

      <div class="display">
        <p>You chose : </p>
        <p>Computer got :</p>
        <p id="youChose"></p>
        <p id="computer"></p>
      </div>
      <div class="winer">
        <p id="won"></p>
      </div>
      <script src="src/app.js" charset="utf-8"></script>
